<div class="wrapper">
  <nav id="sidebar" [ngClass]="{'active': isClosed}">
      <div class="sidebar-header">
          <h3>Survey</h3>
      </div>
      <ul class="nav sidebar-nav">
          <li><a routerLink='dashboard' routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink='survey' routerLinkActive="active">Survey</a></li>
          <li><a routerLink='analytics' routerLinkActive="active">Analytics</a></li>
          <li><a routerLink='contact' routerLinkActive="active">Contact</a></li>
          <li><a routerLinkActive="active">Logout</a></li>
      </ul>
  </nav>

  <div id="content">
      <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn" (click)="closeSideMenu()">
          <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <div class="side-menu-container">
        <div class="row float-right position">
            <div class="col-xs-7">
                <img src="/assets/profile-icon.png" class="rounded-circle" />
            </div>
        </div>
      </div>

      <div class="router-content row">
        <router-outlet style="width: 100%"></router-outlet>
      </div>
  </div>
</div>
